<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Map</title>
</head>

<body>

    <!-- Main Content -->
    <section id="full-screen" class="vw-100 vh-100 d-flex flex-column align-content-around align-items-center pt-5">
        <!-- Search in Top -->
        <div id="search-elem" class="top-search d-flex align-content-center align-items-center justify-content-center position-relative">
            <input type="text" name="text-Search" id="text-Search" class=" h-100 Text-Custom " placeholder="Search Name Or Phone Number...">
            <input type="button" class="position-absolute h-100 btn-Custom" id="search">
        </div>
        <!-- Map and History in Middle -->
        <div id="main-elem"
            class="main-custom">
            <div id="map" class="map-custom"></div>
            <div id="mark-history"
                class="mark-custom d-flex flex-column flex-nowrap align-content-start align-items-center justify-content-center">
                <h1>History</h1>
                <div class="element-custom d-flex flex-column flex-nowrap align-content-between align-items-center">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="Modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">INFO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div
                    class="modal-body d-flex flex-column flex-nowrap align-content-center align-items-center justify-content-center">
                    <input type="text" name="id" disabled class="w-75 text-center" hidden>
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="w-75 text-center">
                    <label for="Phone">Phone:</label>
                    <input type="text" name="Phone" class="w-75 text-center">
                    <label for="Loc">Location:</label>
                    <input type="text" name="Loc" disabled class="w-75 text-center">
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="Delete" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>
    <script src="js/main.js"></script>
</body>

</html>
